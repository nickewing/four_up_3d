<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>3dc4</title>
    <link rel="stylesheet" type="text/css" href="css/jqueryui/jquery-ui-1.8.16.custom.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div id="overlay_message" class="ui-widget-overlay">
      <div class="ui-widget ui-widget-content ui-corner-all">
        <img src="images/busy.gif" width="43" height="11" />
        <span>Loading...</span>
      </div>
    </div>

    <div id="requirements_message" class="ui-widget-content ui-corner-all">
      <p>This game requires WebGL to function properly.</p>
      <p>Find out how to get it <a href="http://get.webgl.org/">here</a>.</p>
    </div>

    <div id="game_ui">
      <div id="render_area"></div>
      <div id="bottom_left_buttons">
        <button id="new_game_button">New Game</button>
      </div>
      <div id="bottom_right_buttons">
        <button id="about_button">About</button>
      </div>
      <div id="player_name" class="ui-widget ui-widget-content ui-corner-all"></div>
      <div id="status_panel" class="ui-widget ui-widget-content ui-corner-all">
        <div id="turn_message"></div>
        <div id="score_message"></div>
      </div>
    </div>

    <div id="about_dialog">
      <p>Created by <a href="http://nickewing.net">Nick Ewing</a>.</p>
      <p>Source available on <a href="https://github.com/nickewing/">GitHub</a>.</p>
    </div>

    <script data-main="js/main" src="js/vendor/require.js"></script>
  </body>
</html>
